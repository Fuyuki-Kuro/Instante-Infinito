<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Instante Infinito{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body style="display:none;" id="app-body">
  <!-- Corações flutuantes -->
  <div class="heart" style="left:10%; animation-delay:0s;"></div>
  <div class="heart" style="left:30%; animation-delay:2s;"></div>
  <div class="heart" style="left:50%; animation-delay:4s;"></div>
  <div class="heart" style="left:70%; animation-delay:1s;"></div>
  <div class="heart" style="left:90%; animation-delay:3s;"></div>

  {% block content %}{% endblock %}

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/static/telegramAuth.js"></script>
  <script>
    initTelegramAuth(
      () => document.getElementById('app-body').style.display = 'block',
      () => window.location.href = "/unauthorized"
    );
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
